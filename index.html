<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #ffa500;
    }

    textarea {
      width: 80%;
      height: 120px;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffa500;
      color: #121212;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff8800;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Fake News Detector</h1>
  <p>Paste a news article or sentence below and check if it's fake or real.</p>
  <textarea id="textInput" placeholder="Enter news text here..."></textarea><br>
  <button onclick="checkFakeNews()">Check</button>

  <div id="result"></div>

  <script>
    async function checkFakeNews() {
      const inputText = document.getElementById("textInput").value;
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Checking...";

      try {
        const response = await fetch("https://x4b17ycyf5.execute-api.us-east-1.amazonaws.com/prod/predict", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ texts: [inputText] })
        });

        const data = await response.json();
        const prediction = data.predictions?.[0];

        resultDiv.textContent = prediction === 1
          ? "ðŸŸ¢ This article is likely REAL."
          : "ðŸ”´ This article is likely FAKE.";
      } catch (error) {
        resultDiv.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
